<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreBoard</title>
</head>
<body>
  <header class="header">
    <h1 class="head-title">Leaderboard</h1>
    <p class="head-1"></p>
  </header>
  <main class="main">
    <section class="section-1">
      <div class="score-board">
        <h2 class="sub-title-1">Recent scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>
      <div class="table-container">
        <table class="table">
          <tr>
            <th class="name">Name</th>
            <th class="score">Score</th>
          </tr>
          <!-- Add more rows here if needed -->
        </table>
      </div>
    </section>
    <section class="section-2">
      <h2 class="sub-title-2">Add your score</h2>
      <div class="update-score">
        <input type="text" placeholder="John Doe" class="name-input">
        <input type="text" placeholder="1000" class="score-input">
        <button type="button" class="submit-btn">Submit</button>
      </div>
    </section>
  </main>
  
</body>
</html>
